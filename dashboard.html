<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Teachable Machine Image Model</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #ff9a8b, #ff6f61, #f8cdda, #f8eec7);
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #f8eec7);
            border-radius: 15px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            font-size: 24px;
            color: #ff6f61;
            animation: fadeIn 2s ease-in-out;
        }
        .btn {
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            color: black;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        .start-btn {
            background: linear-gradient(90deg, #ff9a8b, #ff6f61);
            animation: bounce 1.5s infinite;
        }
        .start-btn:hover {
            background: linear-gradient(90deg, #ff6f61, #ff9a8b);
        }
        .stop-btn {
            background: red;
            color: white;
            display: none; /* Initially hidden */
        }
        .logout-btn {
            background: blue;
            color: white;
            display: none; /* Initially hidden */
        }
        .webcam-box {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .label-box {
            margin-top: 20px;
            font-size: 18px;
            animation: fadeInUp 1.5s;
            color: black;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard - Teachable Machine Image Model</h1>
        <button id="start-btn" class="btn start-btn" onclick="init()">Start</button>
        <button id="stop-btn" class="btn stop-btn" onclick="stopProcess()">Stop Process</button>
        <button id="logout-btn" class="btn logout-btn" onclick="logout()">Logout</button>
        <div id="webcam-container" class="webcam-box"></div>
        <div id="label-container" class="label-box"></div>
    </div>

    <script>
        const URL = "https://teachablemachine.withgoogle.com/models/rAU-fRb1w/";
        let model, webcam, labelContainer, maxPredictions, isRunning = false;

        async function init() {
            document.getElementById("start-btn").style.display = "none"; // Hide Start button while loading
            document.getElementById("stop-btn").style.display = "none";
            document.getElementById("logout-btn").style.display = "none";

            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            const flip = true;
            webcam = new tmImage.Webcam(300, 300, flip);
            await webcam.setup();
            await webcam.play();
            window.requestAnimationFrame(loop);
            isRunning = true;

            document.getElementById("webcam-container").innerHTML = "";
            document.getElementById("webcam-container").appendChild(webcam.canvas);
            labelContainer = document.getElementById("label-container");
            labelContainer.innerHTML = "";
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function loop() {
            if (!isRunning) return;
            webcam.update();
            await predict();
            window.requestAnimationFrame(loop);
        }

        async function predict() {
            const prediction = await model.predict(webcam.canvas);
            let showStopButton = false;
            
            for (let i = 0; i < maxPredictions; i++) {
                const probability = prediction[i].probability.toFixed(2);
                const classPrediction = `${prediction[i].className}: ${probability}`;
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (probability > 0.90) {
                    showStopButton = true;
                }
            }

            if (showStopButton) {
                document.getElementById("stop-btn").style.display = "block";
                document.getElementById("logout-btn").style.display = "block"; 
            }
        }

        function stopProcess() {
            isRunning = false;
            webcam.stop();
            document.getElementById("webcam-container").innerHTML = "<h2>Process Stopped</h2>";
            document.getElementById("start-btn").style.display = "block"; // Show Start button again
        }

        function logout() {
            window.location.href = "logout.html";
        }
    </script>
</body>
</html>
